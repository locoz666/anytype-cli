name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  build-all-platforms:
    runs-on: mac-mini-org
    
    outputs:
      version: ${{ steps.buildvars.outputs.version }}
      commit: ${{ steps.buildvars.outputs.commit }}

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set build variables
        id: buildvars
        run: |
          echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "time=$(date -u '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "commit=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build Darwin AMD64
        env:
          VERSION: ${{ steps.buildvars.outputs.version }}
          GIT_STATE: clean
          GOOS: darwin
          GOARCH: amd64
          OUTPUT: anytype-darwin-amd64
          COMMIT: ${{ steps.buildvars.outputs.commit }}
          BUILD_TIME: ${{ steps.buildvars.outputs.time }}
        run: make build

      - name: Build Darwin ARM64
        env:
          VERSION: ${{ steps.buildvars.outputs.version }}
          GIT_STATE: clean
          GOOS: darwin
          GOARCH: arm64
          OUTPUT: anytype-darwin-arm64
          COMMIT: ${{ steps.buildvars.outputs.commit }}
          BUILD_TIME: ${{ steps.buildvars.outputs.time }}
        run: make build

      - name: Build Windows AMD64
        env:
          VERSION: ${{ steps.buildvars.outputs.version }}
          GIT_STATE: clean
          GOOS: windows
          GOARCH: amd64
          OUTPUT: anytype-windows-amd64.exe
          COMMIT: ${{ steps.buildvars.outputs.commit }}
          BUILD_TIME: ${{ steps.buildvars.outputs.time }}
          CC: x86_64-w64-mingw32-gcc
        run: make build

      - name: Build Linux AMD64
        env:
          VERSION: ${{ steps.buildvars.outputs.version }}
          GIT_STATE: clean
          GOOS: linux
          GOARCH: amd64
          OUTPUT: anytype-linux-amd64
          COMMIT: ${{ steps.buildvars.outputs.commit }}
          BUILD_TIME: ${{ steps.buildvars.outputs.time }}
          CC: x86_64-linux-musl-gcc
        run: make build

      - name: Build Linux ARM64
        env:
          VERSION: ${{ steps.buildvars.outputs.version }}
          GIT_STATE: clean
          GOOS: linux
          GOARCH: arm64
          OUTPUT: anytype-linux-arm64
          COMMIT: ${{ steps.buildvars.outputs.commit }}
          BUILD_TIME: ${{ steps.buildvars.outputs.time }}
          CC: aarch64-linux-musl-gcc
        run: make build

      - name: Compress binaries
        run: |
          tar czf "anytype-cli-${{ steps.buildvars.outputs.version }}-darwin-amd64.tar.gz" anytype-darwin-amd64
          tar czf "anytype-cli-${{ steps.buildvars.outputs.version }}-darwin-arm64.tar.gz" anytype-darwin-arm64
          7z a "anytype-cli-${{ steps.buildvars.outputs.version }}-windows-amd64.zip" anytype-windows-amd64.exe
          tar czf "anytype-cli-${{ steps.buildvars.outputs.version }}-linux-amd64.tar.gz" anytype-linux-amd64
          tar czf "anytype-cli-${{ steps.buildvars.outputs.version }}-linux-arm64.tar.gz" anytype-linux-arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: anytype-cli-releases
          path: anytype-cli-*.{tar.gz,zip}

  create-release:
    needs: build-all-platforms
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: anytype-cli-releases
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          files: artifacts/anytype-cli-*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') }}
          token: ${{ secrets.GITHUB_TOKEN }}