name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  build-all-platforms:
    runs-on: mac-mini-org-heart
    
    outputs:
      version: ${{ steps.buildvars.outputs.version }}
      commit: ${{ steps.buildvars.outputs.commit }}

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set build variables
        id: buildvars
        run: |
          echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "time=$(date -u '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "commit=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Cross-compile all platforms in parallel
        env:
          VERSION: ${{ steps.buildvars.outputs.version }}
          GIT_STATE: clean
          COMMIT: ${{ steps.buildvars.outputs.commit }}
          BUILD_TIME: ${{ steps.buildvars.outputs.time }}
        run: |
          make cross-compile
          ls -la dist/

      - name: Compress binaries
        run: |
          cd dist
          cp anytype-darwin-amd64 anytype && tar czf "../anytype-cli-${{ steps.buildvars.outputs.version }}-darwin-amd64.tar.gz" anytype && rm anytype
          cp anytype-darwin-arm64 anytype && tar czf "../anytype-cli-${{ steps.buildvars.outputs.version }}-darwin-arm64.tar.gz" anytype && rm anytype
          cp anytype-windows-amd64.exe anytype.exe && zip "../anytype-cli-${{ steps.buildvars.outputs.version }}-windows-amd64.zip" anytype.exe && rm anytype.exe
          cp anytype-linux-amd64 anytype && tar czf "../anytype-cli-${{ steps.buildvars.outputs.version }}-linux-amd64.tar.gz" anytype && rm anytype
          cp anytype-linux-arm64 anytype && tar czf "../anytype-cli-${{ steps.buildvars.outputs.version }}-linux-arm64.tar.gz" anytype && rm anytype
          cd ..
          ls -la anytype-cli-*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: anytype-cli-releases
          path: |
            anytype-cli-*.tar.gz
            anytype-cli-*.zip

  create-release:
    needs: build-all-platforms
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: anytype-cli-releases
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          files: artifacts/anytype-cli-*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') }}
          token: ${{ secrets.GITHUB_TOKEN }}