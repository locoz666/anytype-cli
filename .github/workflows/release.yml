name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${{ github.ref_name }}"
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S')
          LDFLAGS="-X 'github.com/anyproto/anytype-cli/internal.Version=${VERSION}' \
                   -X 'github.com/anyproto/anytype-cli/internal.Commit=${COMMIT}' \
                   -X 'github.com/anyproto/anytype-cli/internal.BuildTime=${BUILD_TIME}' \
                   -X 'github.com/anyproto/anytype-cli/internal.GitState=clean'"
          
          go build -ldflags "${LDFLAGS}" -o anytype-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}

      - name: Compress binary
        run: |
          BINARY_NAME="anytype-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}"
          ARCHIVE_NAME="anytype-cli-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ARCHIVE_NAME="anytype-cli-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
            7z a "${ARCHIVE_NAME}" "${BINARY_NAME}"
          else
            tar czf "${ARCHIVE_NAME}" "${BINARY_NAME}"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: anytype-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: anytype-cli-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.*

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/*/

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          files: artifacts/**/anytype-cli-*
          generate_release_notes: true
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}